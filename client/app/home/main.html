<div class="topnavibar">
  <div class="login-info-container">
    <div> 
        <img class="userimage" ng-src="{{user.picture_url}}"/>
    </div>
    
    <div>
      Logged in as {{user.first_name}} {{user.last_name}}
    </div>

    <div>
      <button class="logout" style="margin-top:0px;" type="button" ng-click="logoutLinkedIn()">Logout</button>
    </div>

  </div>
</div>


<div class='applicationInputBar row' id="applicationInputsBar">
  <ng:include src="'app/dashboard/jobBar.html'"></ng:include>
</div>
<div class='row backlog' ng-controller="BacklogController" id="backlog">
  <ng:include src="'app/dashboard/dashboard.html'"></ng:include>
</div>
