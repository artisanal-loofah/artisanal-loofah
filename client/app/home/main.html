<span class="navbar-text ">
  Logged in as <a ng-href="{{userprofile.publicProfileUrl}}" 
  class="navbar-link">{{userprofile.firstName}} {{userprofile.lastName}}</a>
</span>
<button class="logout" style="margin-top:0px;" type="button" ng-click="logoutLinkedIn()">Logout</button>
<div class="container">
  <h1>You are now logged in as {{userprofile.firstName}} {{userprofile.lastName}}</h1>
  <br>
  <div class='applicationInputBar' id="applicationInputsBar">
    <ng:include src="'app/dashboard/jobBar.html'"></ng:include>
  </div>
  <div class='backlog' ng-controller="BacklogController" id="backlog">
    <ng:include src="'app/dashboard/dashboard.html'"></ng:include>
  </div>
  <a href="{{userprofile.publicProfileUrl}}" target="_blank">
    <img class="userimage" ng-src="{{userprofile.pictureUrl}}" />
  </a>
</div>
