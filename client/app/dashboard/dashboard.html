<!-- html template for the dashboard which will have a controller in each div for each stage of the workflow -->

<div class='container' ng-controller='BacklogController'>
  <div class="heading"><h1>Application Backlogs</h1></div>
  <br>

  <div class="row">
    <div class="col-sm-6">
      <form novalidate class="simple-form">
        <div class="form-group">
          <h2>Add a new backlog</h2>
          <label for="notes">Notes: </label>
          <input class="form-control" type="text" ng-model="backlogNotes" />
        </div>
        <div class="form-group">
            <label for="backlogStatus">Status: </label>
            <select class="form-control" name="backlogStatus" ng-model="backlogStatus">
              <option value="" selected="selected">------</option>
              <option value="accepted">Accepted</option>
              <option value="rejected">Rejected</option>
              <option value="pended">Pending</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit" ng-click="addBacklog()" value="Save">Add New Backlog</button>
      </form>

      <form novalidate class="simple-form">
        <div class="form-group">
          <h2>Update backlog</h2>
          <label for="notes">Notes: </label>
          <input class="form-control" type="text" ng-model="backlogNotes" />
        </div>
        <div class="form-group">
            <label for="backlogStatus">Status: </label>
            <select class="form-control" name="backlogStatus" ng-model="backlogStatus">
              <option value="" selected="selected">------</option>
              <option value="accepted">Accepted</option>
              <option value="rejected">Rejected</option>
              <option value="pending">Pending</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit" ng-click="submitChanges()" value="Save">Save Changes</button>
      </form>
    </div>

    <div class="col-sm-6">
      <div><h1>Backlogs</h1></div>
      <h1>{{applicationBacklog}}</h1>
      <ol>
        <li ng-repeat='backlog in backlogs track by $index'>{{ backlog }}</li>
      </ol>
    </div>

  </div>

</div>

<div id="appsubmit" ng-controller="AppSubmitController">
  <div class="heading"><h1>Application Submitted</h1></div>
  <br>

  <div class="row">
    <div class="col-sm-6">
      
    </div>

    <div class="col-sm-6">
     <div><h1>Applications</h1></div>
     <ul class="appsubmitList">
        <li ng-repeat="apps in appSubmitList track by $index">
          <div class='info'>

          <div class='appId'></div>
          <div class='company'></div>
          <div class='position'></div>
          <div class='status'></div>
          <div class='notes'></div>

          </div>
        </li>
      </ul>
    </div>
    
  </div>

</div>
        </div>
      </li>
    </ul>
</div>
