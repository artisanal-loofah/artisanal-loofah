<div class="row jobbar" ng-controller="ApplicationController">
  <div class="col-sm-5">
    <input type="text" ng-model="jobTitle" placeholder="Job Title Ex. Software Engineer">
  </div>
  <div class="col-sm-5">
    <input type="text" ng-model="company" placeholder="Company Name Ex. Google">
  </div>
  <div class="col-sm-2">
    <button ng-click="addApplication()">Submit</button>
  </div>
</div>
